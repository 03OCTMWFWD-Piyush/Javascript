    <input type="text" name="cal" id="value1" class="value1"><br><br>
    <input type="text" name="cal" id="value2" class="value2"><br><br>
    <button onclick="answer(this)">+</button>
    <button onclick="answer(this)">-</button>
    <button onclick="answer(this)">*</button>
    <button onclick="answer(this)">/</button>
</body>

<script>
    function answer(k) {
        let a = document.getElementById("value1").value;
        let b = document.getElementById("value2").value;

        // (1)Add +
        console.log(parseInt(a) + parseInt(b));
        alert(parseInt(a) + parseInt(b))

        // (2)min -
        console.log(parseInt(a) - parseInt(b));
        alert(parseInt(a) - parseInt(b))

        // (3)sup *
        console.log(parseInt(a) * parseInt(b));
        alert(parseInt(a) * parseInt(b))

        alert(parseInt(a) / parseInt(b))
